# This file will serve as the single source of truth for your Nginx configuration.
# It will handle all three subdomains for your staging environment.

# ----------------------------------------------------------------------------------
# Common Settings for all domains.
# We use a map to define the backend service for each subdomain.
# This makes the configuration much cleaner.
# ----------------------------------------------------------------------------------

map $host $backend_service {
    # The default backend is the frontend. This is important for the root domain.
    default                          joomart-frontend:80;
    # The API subdomain maps to the joomart-api service.
    api.staging.joomart.xyz          joomart-api:9000;
    # The admin subdomain maps to the joomart-backend service.
    admin.staging.joomart.xyz        joomart-backend:5000;
}

# ----------------------------------------------------------------------------------
# HTTP Server Block: Redirect all HTTP traffic to HTTPS.
# Certbot will use this to verify domain ownership for SSL certificates.
# ----------------------------------------------------------------------------------

server {
    listen 80;
    listen [::]:80;
    server_name staging.joomart.xyz api.staging.joomart.xyz admin.staging.joomart.xyz;

    # This is a crucial block for Certbot's domain verification.
    # It allows Certbot to access the files it needs to issue a certificate.
    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # For all other HTTP requests, perform a permanent redirect to HTTPS.
    return 301 https://$host$request_uri;
}

# ----------------------------------------------------------------------------------
# HTTPS Server Block: Handle all three subdomains with a single server block.
# This block uses the `ssl_certificate` and `ssl_certificate_key` directives
# to specify the location of the SSL certificates.
# ----------------------------------------------------------------------------------

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.joomart.xyz api.staging.joomart.xyz admin.staging.joomart.xyz;

    # SSL settings, which will be populated by Certbot after the first run.
    ssl_certificate /etc/letsencrypt/live/staging.joomart.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.joomart.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # This location block uses the `map` we defined earlier to dynamically
    # proxy requests to the correct backend service based on the hostname.
    location / {
        proxy_pass http://$backend_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
