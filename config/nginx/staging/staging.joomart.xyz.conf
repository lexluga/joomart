# This configuration is optimized for serving a Single Page Application (SPA).
# It will serve the static files directly and handle client-side routing.

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name staging.joomart.xyz;
    # Redirect to HTTPS, preserving the host and URI.
    return 301 https://$host$request_uri;
}

# HTTPS server for Vue Frontend
server {
    listen 443 ssl;
    server_name staging.joomart.xyz;

    # Path to your certificate && private key in container
    ssl_certificate /etc/nginx/certs/joomart.local.pem;
    ssl_certificate_key /etc/nginx/certs/joomart.local-key.pem;

    # Optional: Stronger SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Set the root directory where the application's static files are located.
    # This path must match the one in your multi-stage Dockerfile's final stage.
    root /usr/share/nginx/html;

    # The 'location /' block is crucial for SPA routing.
    location / {
        # First, try to serve a file that matches the URI.
        # If that fails, try to serve a directory that matches the URI.
        # If both fail, fall back and serve the main 'index.html' file.
        # This allows Vue Router to handle the URL on the client-side.
        try_files $uri $uri/ /index.html;
    }

    # This new location block proxies requests to your API service.
    # Any request starting with '/api/' will be forwarded to the 'api' container on port 9000.
    location /api/ {
        # 'http://api' refers to the name of the container as defined in your docker-compose.yml.
        # Nginx will automatically resolve this to the container's internal IP address.
        proxy_pass http://api:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}
